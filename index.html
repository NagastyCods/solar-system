<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A-Frame Solar System</title>
    <script src="./script/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: black">

        <!-- ASSETS -->
        <a-assets>
            <img id="sunTex" src="./texture/2k_sun.jpg">
            <img id="mercuryTex" src="./texture/2k_mercury.jpg">
            <img id="venusTex" src="./texture/2k_venus_surface.jpg">
            <img id="earthTex" src="./texture/2k_earth_daymap.jpg">
            <img id="moonTex" src="./texture/2k_moon.jpg">
            <img id="marsTex" src="./texture/2k_mars.jpg">
            <img id="jupiterTex" src="./texture/2k_jupiter.jpg">
            <img id="saturnTex" src="./texture/2k_saturn.jpg">
            <img id="saturnRingTex" src="./texture/2k_saturn_ring_alpha.png">
            <img id="uranusTex" src="./texture/2k_uranus.jpg">
            <img id="neptuneTex" src="./texture/2k_neptune.jpg">
            <img id="milkyway" src="./texture/2k_stars_milky_way.jpg">
        </a-assets>

        <!-- background -->
        <a-sky src="#milkyway" rotation="0 -90 0"></a-sky>

        <!-- Lighting -->
        <a-entity light="type: ambient; intensity: 0.7"></a-entity>

        <!-- Camera -->
        <a-camera position="0 3 22" fov="60"></a-camera>

        <!-- Sun -->
        <a-sphere position="-12 0 0" radius="3" src="#sunTex" light="type: point; intensity: 2.5; distance: 100">
        </a-sphere>

        <!-- Orbit paths -->
        <a-entity position="-12 0 0">
            <a-ring radius-inner="3.95" radius-outer="4" rotation="90 0 0"
                material="color:#777; side:double; opacity:0.35"></a-ring>
            <a-ring radius-inner="5.95" radius-outer="6" rotation="90 0 0"
                material="color:#777; side:double; opacity:0.35"></a-ring>
            <a-ring radius-inner="7.95" radius-outer="8" rotation="90 0 0"
                material="color:#777; side:double; opacity:0.35"></a-ring>
            <a-ring radius-inner="9.95" radius-outer="10" rotation="90 0 0"
                material="color:#777; side:double; opacity:0.35"></a-ring>
            <a-ring radius-inner="12.95" radius-outer="13" rotation="90 0 0"
                material="color:#777; side:double; opacity:0.35"></a-ring>
            <a-ring radius-inner="15.95" radius-outer="16" rotation="90 0 0"
                material="color:#777; side:double; opacity:0.35"></a-ring>
            <a-ring radius-inner="18.95" radius-outer="19" rotation="90 0 0"
                material="color:#777; side:double; opacity:0.35"></a-ring>
            <a-ring radius-inner="21.95" radius-outer="22" rotation="90 0 0"
                material="color:#777; side:double; opacity:0.35"></a-ring>
            <a-ring radius-inner="24.95" radius-outer="25" rotation="90 0 0"
                material="color:#777; side:double; opacity:0.35"></a-ring>
        </a-entity>

        <!-- Planets -->

        <!-- Mercury -->
        <a-entity position="-12 0 0" animation="property: rotation; to: 0 360 0; dur: 5000; loop: true">
            <a-sphere radius="0.35" src="#mercuryTex" position="4 0 0"></a-sphere>
        </a-entity>


        <!-- Venus -->
        <a-entity position="-12 0 0" animation="property: rotation; to: 0 360 0; dur: 8000; loop: true">
            <a-sphere radius="0.6" src="#venusTex" position="6 0 0"></a-sphere>
        </a-entity>


        <!-- Earth + Moon -->
        <a-entity position="-12 0 0" animation="property: rotation; to: 0 360 0; dur: 8000; loop: true">
            <a-sphere radius="0.7" src="#earthTex" position="8 0 0"></a-sphere>
        
            <!-- Moon -->
            <a-entity animation="property: rotation; to: 0 360 0; dur: 2000; loop: true">
                <a-sphere radius="0.18" src="#moonTex" position="1.2 0 0"></a-sphere>
            </a-entity>
        </a-entity>


        <!-- Mars -->
        <a-entity position="-12 0 0" animation="property: rotation; to: 0 360 0; dur: 13000; loop: true">
            <a-sphere radius="0.5" src="#marsTex" position="10 0 0"></a-sphere>
        </a-entity>


        <!-- Jupiter -->
        <a-entity position="-12 0 0" animation="property: rotation; to: 0 360 0; dur: 18000; loop: true">
            <a-sphere radius="1.4" src="#jupiterTex" position="13 0 0"></a-sphere>
        </a-entity>


        <!-- Saturn + Rings -->
        <a-entity position="-12 0 0" animation="property: rotation; to: 0 360 0; dur: 22000; loop: true">
        
            <a-sphere radius="1.2" src="#saturnTex" position="16 0 0"></a-sphere>
        
            <a-ring radius-inner="1.6" radius-outer="2.6" src="#saturnRingTex" position="16 0 0" rotation="63 0 0"
                material="side: double; transparent: true">
            </a-ring>
        
        </a-entity>


        <!-- Uranus -->
        <a-entity position="-12 0 0" animation="property: rotation; to: 0 360 0; dur: 28000; loop: true">
            <a-sphere radius="1" src="#uranusTex" position="19 0 0"></a-sphere>
        </a-entity>


        <!-- Neptune -->
        <a-entity position="-12 0 0" animation="property: rotation; to: 0 360 0; dur: 33000; loop: true">
            <a-sphere radius="1" src="#neptuneTex" position="22 0 0"></a-sphere>
        </a-entity>


    </a-scene>
</body>

</html>
